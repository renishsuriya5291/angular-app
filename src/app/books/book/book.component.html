<li class="book">
  <p>{{ i + 1 }}</p>
  <img [src]="book.image" [alt]="book.name" width="100" />
  <p>{{ book.name | titlecase }} by {{ book.author | titlecase }}</p>
  <p>{{ book.amount | currency : "INR" }}</p>
  <button *ngIf="!isInCart" (click)="addToCard()">Add to Card</button>
  <button *ngIf="isInCart" (click)="removeFromCard()">Remove from Card</button>
  <!-- <button (click)="addToCard()">Add to Card</button> -->
</li>
